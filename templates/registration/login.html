{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container replace">
                <div class="signin-content">
                    <!-- <div class="signin-image">
                        <figure><img src="{% static 'img/service-cargo-bg.png' %}" alt="sing up image"></figure>
                    </div> -->

                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <form action="{% url 'login' %}" method="post" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                {{ form.password }}
                            </div>
                            <input type="hidden" name="next" value="{{ next }}" />
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        {% if messages %}
                        {% for message in messages %}
                            <p class="{{ message.tags }}">
                                {{ message|safe }}
                            </p>
                        {% endfor %}
                        {% endif %}
                        <p><a href="{% url 'password_reset' %}" id="create_acc">Forgotten your password?</a></p>
                        <p><a href="{% url 'register'%}" id="forgotpass">Create an account</a></p>

                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="{% url 'social:begin' 'google-oauth2' %}"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
{% endblock %}
