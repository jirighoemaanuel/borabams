{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container replace">
                <div class="signup-content">
                    <div class="signup-form">
                        <h1>Password Reset Sent</h1>
                        <strong><p>We've emailed you instructions for re-setting your password.</p>
                        <p>If you don't receive an email, please make sure you've entered
                        the address you registered with.</p></strong>
                      </div>
                      <div class="signup-image">
                        <figure><img src="{% static 'img/service-cargo-bg.png' %}" height="70%" alt="sign up image"></figure>
                    </div>
            </div>
        </section>

    </div>
{% endblock %}
